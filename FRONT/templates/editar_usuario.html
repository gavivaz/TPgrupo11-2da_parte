<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/editar_usuario.css">
    
    <title>App Admin - Editar</title>
</head>
<body>
    <header></header>

    <main>
        <section>

            <div class="container-form">
                <form>
                   
                    <div>
                        <label for="id">ID</label>
                        <input type="number" name="id" id="id" disabled>
                    </div>
            
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" disabled>
                    </div>

                    <div class="entrada">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" disabled>
                    </div>

                    <div class="entrada">
                        <label for="nombre_usuario">Nombre de usuario:</label>
                        <input type="text" name="nombre_usuario" id="nombre_usuario">
                    </div>

                    <div class="entrada">
                        <label for="correo_electronico">Correo electrónico:</label>
                        <input type="email" name="correo_electronico" id="correo_electronico" disabled>
                    </div>

                    <div class="entrada">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" name="contraseña" id="contraseña" disabled>
                    </div>

                    <div class="entrada">
                        <label for="sexo">Sexo:</label>
                        <input type="text" name="sexo" id="sexo" disabled>
                    </div>

                    <div class="entrada">
                        <label for="pais">País:</label>
                        <input type="text" name="pais" id="pais" disabled>
                    </div>

                    <div class="entrada">
                        <label for="imagen">Imagen:</label>
                        <input type="text" name="imagen" id="imagen">
                    </div>

                    
                    <button class="modificar" type="button" onclick="modificar()">MODIFICAR</button>
                </form>
          
          
              </div>

        </section>
    </main>

    
    <footer></footer>

    <script src="../static/js/editar_usuario.js"></script>
    <script src="../static/js/header_editar.js"></script>
    <script src="../static/js/datos_editar.js"></script>
</body>
</html>
